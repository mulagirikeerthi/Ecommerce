<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>E-commerce website</title>
    <link rel="stylesheet" href="ECStyles.css">
</head>
<body class="contact">
    <section id="header">
        <a href="#"><img src="White And Black Modern Abstract Beauty Logo.png" class="logo" alt="" width="100"></a>
        <div>
            <ul id="navbar">
                <li>
                    <a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="blog.html">blog</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="active" href="contact.html">Contact</a></li>
                    
                </li>
            </ul>
        </div>
    </section>
    <section id="heading">
        <h1>Smart Shop</h1>
    </section>
    
    <div class="container">
        <form id="contact-form" action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <section id="newsletter" class="section-p1 section-m1">
        <div class="newtext">
            <h4>Sign Up for Newsletters</h4>
            <p>Get E-mail updates about latest collection and <span> offers</span> </p>
        </div>
        <div class="form">
            <input type="text" placeholder="Your Email Address">
            <button class="normal">Sign Up</button>
        </div>
    </section>

    <script>
        function submitForm() {
    // Here you can implement form submission logic, such as sending the data to a server
    // For this example, let's just log the form data
    const formData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
    };
    console.log("Form submitted:", formData);

    // Optional: You can clear the form fields after submission
    document.getElementById("contact-form").reset();

    // Optional: You can display a confirmation message to the user
    alert("Thank you for contacting Smart Shop! We'll get back to you soon.");
}

    </script>
</body>
</html>
